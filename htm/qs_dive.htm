<p>The Water Sampler comes in two versions.  One for the Pro 4, and one for the Pro 3.

<h2>Pro 4</h2>

<p>The Pro 4 <a href="../../pro_4/html/controller_manip.html"> hand controller</a> has a button to open the manipulator and a separate button to close the manipulator.</p>

<h2>Pro 3</h2>

<p>The Pro 3 control panel has a "Gripper" switch to open and close the manipulator.</p>
